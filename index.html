<body>

  <br>

  <center>

    <div id="swt" class="switch">
      <label class="swtLabel">
        1
        <input type="checkbox" onclick="if(this.checked){doble(1)}else{doble(0)}">
        <span class="lever"></span>
        2
      </label>
    </div>

  </center>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script src="js/busca.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      console.log("El Navegador admite service workers");
      window.addEventListener('load', function () {
        //navigator.serviceWorker.register('sw_offlinepage.js')
        //navigator.serviceWorker.register('sw_offlinesite.js')
        navigator.serviceWorker.register('sw.js')

          .then(function (registration) {
            console.log('Service worker registrado de modo correcto');
            console.log('Scope: ' + registration.scope)
          }, function (error) {
            console.log('El registro del Service worker ha fallado');
            console.log(error)
          });
      });
    }
    var prevScrollpos = window.pageYOffset;
    window.onscroll = function () {
      var currentScrollPos = window.pageYOffset;
      if (prevScrollpos > currentScrollPos) {
        document.getElementById("navbar").style.top = "0";
        document.getElementById("swt").style.bottom = "-5%";
      } else {
        document.getElementById("navbar").style.top = "-60px";
        document.getElementById("swt").style.bottom = "-100px";
      }
      prevScrollpos = currentScrollPos;
    }
  </script>
